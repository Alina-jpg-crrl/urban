<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Введите задачу">
            <button id="addTaskBtn">Добавить задачу</button>
        </div>
        <div class="filter-buttons">
            <button data-filter="all" class="active">Показать все</button>
            <button data-filter="completed">Показать выполненные</button>
            <button data-filter="incomplete">Показать невыполненные</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
